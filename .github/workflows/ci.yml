---
name: "NodeJS Build"

on:
  push:
    branches: ["main", "hotfix"]
  pull_request:
    branches: ["main"]

# Prevent concurrent runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [24.x, 25.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Security Audit
      run: npm audit --omit=dev --audit-level=low

    - name: Install Dependencies
      run: npm ci --prefer-offline

    - name: Build and verify bookmarklets
      run: npm test

    - name: Generate SBOM
      run: npm sbom --sbom-format=cyclonedx --omit=dev > sbom.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v6
      with:
        name: sbom-node-${{ matrix.node-version }}
        path: sbom.json
        retention-days: 90

  build:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 5
    steps:
      - name: Build Summary
        run: echo "All matrix builds completed successfully"
