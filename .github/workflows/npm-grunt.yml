---
name: NodeJS with Grunt

on:
  push:
    branches: [main, hotfix]
  pull_request:
    branches: [main]
  # eslint "yml/no-empty-mapping-value": 0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        # remove lockfile to update it
        # rm -fv package-lock.json
        npm install
        npx grunt
        # need to add identity info if you want to commit
        # git commit -am 'GitHub Action: update lockfile & generated files'
