---
name: NodeJS with Grunt

on:
  push:
    branches: [main, hotfix]
  pull_request:
    branches: [main]
  # eslint "yml/no-empty-mapping-value": 0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 21
        cache: "npm"
    - run: npm install
    - run: npx grunt
