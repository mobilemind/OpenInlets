---
name: "NodeJS with Grunt"

on:
  push:
    branches: ["main", "hotfix"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x, 25.x]

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}

    - name: Security Audit
      run: npm audit --omit=dev --audit-level=moderate
      # TODO: re-evaluate continue-on-error on Dec 18, 2025 or after js-yaml update
      continue-on-error: true

    - name: Build
      run: |
        npm ci
        npx grunt

    - name: Generate SBOM
      run: npm sbom --sbom-format=cyclonedx --omit=dev > sbom.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom-node-${{ matrix.node-version }}
        path: sbom.json
        retention-days: 90

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Build Summary
        run: echo "All matrix builds completed successfully"
