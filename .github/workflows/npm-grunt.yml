---
name: NodeJS with Grunt

on:
  push:
    branches: [main, hotfix]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        # remove lockfile to update it
        # rm -fv package-lock.json
        npm install
        # grunt-shell uses uglify-js
        npm install uglify-js -g
        grunt
        # need to add identity info if you want to commit
        # git commit -am 'GitHub Action: update lockfile & generated files'
