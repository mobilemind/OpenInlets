# See the documentation for Dependabot version updates configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuring-dependabot-version-updates
---
version: 2
updates:
  # NPM dependency updates - bi-weekly checks
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "bi-weekly"
      time: "04:00"  # Avoid peak hours
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    reviewers:
      - "mobilemind"
    groups:
      all-dependencies:
        update-types: ["all"]

  # GitHub Actions updates - monthly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "05:00"  # Staggered 1 hour from npm
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"
    reviewers:
      - "mobilemind"
