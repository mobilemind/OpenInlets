# See the documentation for Dependabot version updates configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuring-dependabot-version-updates
---
version: 2
updates:
  # NPM dependency updates - weekly checks
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "04:00"  # Avoid peak hours
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    reviewers:
      - "mobilemind"
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions updates - monthly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "05:00"  # Staggered 1 hour from npm
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"
    reviewers:
      - "mobilemind"
